<body>

    <nav class="navegadorBarra">
        <div class="fila row">
            <div class="col">
                <img class="imgIconoBarra" style="height: 70px;" src="img/Icono_Barra_Direcciones.png">
            </div>
            <div class="col">
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row text-center">
            <div class="col">
                <div>
                    <div class="tituloTeEstasReguistrando">Formulario de registro</div>
                </div>
            </div>
        </div>
    </div>

    <!--fondoImg-->
    <div class="formaRegistro">
        <form action="html/reguistrarse.html">

            <div class="row">
                <div class="col">
                    <div>
                        <input class="input_formulario" name="nombre" id="nombre" type="text" required>
                        <label class="letrasReguistro_label">Nombre - Usuario</label>
                    </div>
                </div>

                <div class="col">
                    <div>
                        <input class="input_formulario" name="apellido" id="apellido" type="text" minlength="4"
                            maxlength="20" required>
                        <label class="letrasReguistro_label">Apellido</label>
                    </div>
                </div>

                <div class="col">
                    <div>
                        <input class="input_formulario" name="edad" id="edad" type="text" minlength="1" maxlength="10"
                            required>
                        <label class="letrasReguistro_label">Edad</label>
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col">
                    <div>
                        <input class="input_formulario" style="width: 386px;" name="coreo" id="coreo" type="text" minlength="4" maxlength="30"
                            required>
                        <label class="letrasReguistro_label">Correo electrónico</label>
                    </div>
                </div>

                <div class="col">
                    <div>
                        <input class="input_formulario" name="passwordRegistro" id="passwordRegistro" type="text"
                            minlength="4" maxlength="10" required>
                        <label class="letrasReguistro_label">Contraseña</label>
                    </div>
                </div>

                <div class="col"></div>

            </div>

            <div class="contenedorFilas">
                <div class="contenedor_subtitulos_formulario">
                    <h4 class="subtitulos_formulario">Fecha de nacimiento</h4>
                </div>
            </div>

            <div class="row">

                <div class="col">
                    <input class="input_formulario" name="diaNacimiento" id="diaNacimiento" type="text" required>
                    <label class="letrasReguistro_label">dia</label>
                </div>

                <div class="col">
                    <input class="input_formulario" name="mesNacimiento" id="mesNacimiento" type="text text" required>
                    <label class="letrasReguistro_label">mes</label>
                </div>

                <div class="col">
                    <input class="input_formulario" name="yearNacimiento" id="yearNacimiento" type="text" required>
                    <label class="letrasReguistro_label">año</label>
                </div>

            </div>

            <!--type="reset" hace que vehas por mas tiempo datos en consola y no pases a mas index-->
        
            <button
                onclick="datosLocalStorage(nombre.value,passwordRegistro.value,coreo.value,apellido.value,edad.value);"
                class="btnLetras">
                Registrarse
            </button>

        </form>
        <form action="html/reguistrarse.html">
            <button class="btnLetras">Volver</button>
        </form>

    </div>



    <script src="js/registrarse.js"></script>


    <!--comienza la barra de contactos y demas-->
    <div class="rectanguloContactos row text-left">
        <div class="col col-md-6 col-lg">
            <a class="btnContactos" href="#">Contactos</a>
        </div>
        <div class="col col-md-6 col-lg">
            <a class="btnContactos" href="#">Dirección</a>
        </div>
        <div class="col col-md-6 col-lg">

        </div>
        <div class="col col-md-6 col-lg">
            <a class="btnContactos" href="#">Referencias_legales</a>
        </div>
        <div class="col col-md-6 col-lg" style="text-align: right;">
            <a href="#"><img class="img_footer" src="img/iconos-redes-facebook.jpg"></a>
        </div>
        <div class="col col-md-6 col-lg" style="text-align: right;">
